name: CSV File Validation (using python-oefdb-sdk)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ 3.9.12 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Validate OEFDB schema
        if: always()
        run: echo '::set-output name=CLI_OUTPUT::$(poetry run oefdb_validate_schema --fix -i ../OpenEmissionFactorsDB.csv -s ../metadata/schema.toml)'
        working-directory: python-oefdb-sdk

      - name: 'Write comment that explains formatting'
        #if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: actions/github-script@v5
        if: always()
        with:
            github-token: ${{secrets.GITHUB_TOKEN}}
            script: |
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: 'This PR has automatically been formatted. ´code´ `code block`'
                })